{% extends 'store/main.html' %}
{% load static %}

{% block content %}
  <h1 style="list-style-type: none; font-size: 20px; font-weight: bold">Search Results</h1>
  {% if products %}
    <ul>
      <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-sm-6" style="margin-bottom: 20px">
                <div class="card" style="width: 90%">
                    <img class="thumbnail" src="{{product.imageURL}}">
                    <div class="box-element product">
                        <h6><strong>{{ product.name }}</strong></h6>
                        <hr>
                        <button data-product={{ product.id }} data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
                        <h4 style="display: inline-block; float: right"><strong>${{ product.price|floatformat:2 }}</strong></h4>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>
    </ul>
  {% else %}
    <p>No products found.</p>
  {% endif %}
{% endblock %}
